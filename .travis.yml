language: go
go:
  - 1.8
script:
  - go get -u github.com/jteeuwen/go-bindata/...
  - go generate
  - env GOOS=linux GOARCH=arm go build -v
  - mv huealexa huealexa_raspberrypi
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - huealexa_raspberrypi
  on:
    repo: orktes/huealexa
